{% extends 'base.html' %}
{% load static %}
{% block customcss %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock customcss %}

{% block content %}
<div class="container">
    <div class="loginPage_contents">
        <h1 class="h3 loginPage_contents_title">新規ユーザー登録</h1>
        <br>
        <hr>
        <br>
        <form action="" method="post">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        {{ form.non_field_errors }}
                        {% for field in form %}
                        <p>{{ field.label }}</p>
                        {{ field }}
                        {{ field.errors }}
                        <hr>
                        {% endfor %}
                        <br>
                        <button type="submit" class="btn btn common-btn">登録してログイン</button>
                        <input type="hidden" name="next" value="{{ next }}"/>
                        {% csrf_token %}
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
